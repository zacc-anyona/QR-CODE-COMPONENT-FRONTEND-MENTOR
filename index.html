<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main class="container">
    <picture class="qr-image">
      <img src="./images/image-qr-code.png" alt="QR Code image" class="qr-img">
    </picture>

    <div class="content">
      <h1 class="title-text">Improve your front-end skills by building projects</h1>
      <p class="info-text">
        Scan the QR code to visit Frontend Mentor and take 
        your coding skills to the next level
      </p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anyona Zaddock</a>
    </div>
  </footer>
</body>
</html>
